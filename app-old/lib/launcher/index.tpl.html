<!-- LOADING MODAL -->
<div aria-hidden="true" role="dialog" class="slds-modal slds-modal--large slds-fade-in-open slds-hide" id="{{id}}">
  <div class="slds-modal__container">
    <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium" style="text-align:left;">
          <div class="appLauncherModalHeader slds-grid slds-grid--vertical-align-center slds-text-body--regular">
            <div>
              <span class="slds-icon_container" title="description of icon when needed">
                <svg aria-hidden="true" class="slds-icon slds-icon-text-default">
                  <use xlink:href="resources/lds/assets/icons/utility-sprite/svg/symbols.svg#apps"></use>
                </svg>
                <span class="slds-assistive-text">Description of icon</span>
              </span>
            </div>
            <div class="slds-text-heading--medium slds-col--padded "><h2>View Manager</h2></div>
          </div>
        </h2>
        <button class="slds-button slds-button--icon-inverse slds-modal__close" data-aljs-dismiss="modal">
          <svg aria-hidden="true" class="slds-button__icon slds-button__icon--large">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="resources/lds/assets/icons/action-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Close</span>
        </button>
    </div>
    <div class="slds-modal__content slds-p-around--medium">
      hello world
    </div>
  </div>
</div>
