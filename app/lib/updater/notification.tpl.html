<div class="slds-notify_container">
  <div class="slds-notify slds-notify--toast slds-hide" role="alert" id="update-toast">
    <span class="slds-assistive-text">Update Available</span>
    <button class="slds-button slds-button--icon-inverse slds-notify__close" data-aljs-dismiss="notification">
      <svg aria-hidden="true" class="slds-button__icon slds-button__icon--large">
        <use xlink:href="resources/lds/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
      </svg>
      <span class="slds-assistive-text">Close</span>
    </button>
    <div class="slds-notify__content slds-grid">
      <svg aria-hidden="true" class="slds-icon slds-icon--small slds-m-right--small slds-col slds-no-flex">
        <use xlink:href="resources/lds/assets/icons/utility-sprite/svg/symbols.svg#{{severity}}"></use>
      </svg>
      <div class="slds-col slds-align-middle">
        <h2 class="slds-text-heading--small"></h2>
        <p></p>
      </div>
    </div>
  </div>
</div>
